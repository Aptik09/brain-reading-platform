<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Brain Level Reading Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .stat .label { font-size: 0.9rem; opacity: 0.8; margin-right: 10px; }
        .stat .value { font-size: 1.5rem; font-weight: bold; color: #4facfe; }
        .brain-container { display: flex; justify-content: center; margin: 40px 0; }
        .brain-visual {
            position: relative;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(79, 172, 254, 0.3);
            transition: all 0.5s ease;
        }
        .brain-visual.level-up { animation: levelUpPulse 1s ease; }
        @keyframes levelUpPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 50px rgba(79, 172, 254, 0.8); }
        }
        svg { width: 100%; height: 100%; transition: all 0.5s ease; }
        .brain-outline { filter: drop-shadow(0 0 10px currentColor); }
        .neuron {
            fill: currentColor;
            filter: drop-shadow(0 0 5px currentColor);
            animation: pulse 2s infinite;
        }
        .synapse { stroke: currentColor; stroke-width: 1; opacity: 0.6; animation: flow 3s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes flow { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        .level-badge {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        .brain-visual[data-level="1"] svg { color: #8b5cf6; }
        .brain-visual[data-level="2"] svg { color: #6366f1; }
        .brain-visual[data-level="3"] svg { color: #3b82f6; }
        .brain-visual[data-level="4"] svg { color: #06b6d4; }
        .brain-visual[data-level="5"] svg { color: #00f2fe; filter: drop-shadow(0 0 20px #00f2fe); }
        .input-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            margin: 40px 0;
            backdrop-filter: blur(10px);
        }
        .input-section h2 { margin-bottom: 20px; color: #4facfe; }
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(79, 172, 254, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
        }
        .input-group input:focus { outline: none; border-color: #4facfe; }
        .btn-primary {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }
        .reading-list { margin-top: 40px; }
        .reading-list h2 { margin-bottom: 20px; color: #4facfe; }
        .queue-container { display: grid; gap: 20px; }
        .reading-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(79, 172, 254, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .reading-item:hover { border-color: #4facfe; transform: translateX(5px); }
        .reading-item h3 { margin-bottom: 10px; color: #00f2fe; }
        .reading-meta {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            transition: width 0.3s ease;
        }
        .btn-read {
            margin-top: 10px;
            padding: 10px 20px;
            background: rgba(79, 172, 254, 0.2);
            border: 1px solid #4facfe;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-read:hover { background: rgba(79, 172, 254, 0.4); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† Brain Level Reading Platform</h1>
            <div class="stats-bar">
                <div class="stat">
                    <span class="label">Brain Level:</span>
                    <span class="value" id="brainLevel">1</span>
                </div>
                <div class="stat">
                    <span class="label">Neurons Activated:</span>
                    <span class="value" id="neuronCount">0</span>
                </div>
                <div class="stat">
                    <span class="label">Total Reading Time:</span>
                    <span class="value" id="totalTime">0h 0m</span>
                </div>
            </div>
        </header>

        <div class="brain-container">
            <div class="brain-visual" id="brainVisual" data-level="1">
                <svg viewBox="0 0 200 200">
                    <path d="M100,30 Q140,30 150,50 Q160,70 155,90 Q160,110 150,130 Q140,150 120,160 Q100,170 80,160 Q60,150 50,130 Q40,110 45,90 Q40,70 50,50 Q60,30 100,30" 
                          fill="none" stroke="currentColor" stroke-width="3" class="brain-outline"/>
                    <g class="neural-paths">
                        <circle cx="70" cy="70" r="3" class="neuron" />
                        <circle cx="130" cy="70" r="3" class="neuron" />
                        <circle cx="100" cy="90" r="3" class="neuron" />
                        <circle cx="80" cy="110" r="3" class="neuron" />
                        <circle cx="120" cy="110" r="3" class="neuron" />
                        <circle cx="100" cy="130" r="3" class="neuron" />
                        <line x1="70" y1="70" x2="100" y2="90" class="synapse" />
                        <line x1="130" y1="70" x2="100" y2="90" class="synapse" />
                        <line x1="100" y1="90" x2="80" y2="110" class="synapse" />
                        <line x1="100" y1="90" x2="120" y2="110" class="synapse" />
                        <line x1="80" y1="110" x2="100" y2="130" class="synapse" />
                        <line x1="120" y1="110" x2="100" y2="130" class="synapse" />
                    </g>
                </svg>
                <div class="level-badge" id="levelBadge">Level 1</div>
            </div>
        </div>

        <div class="input-section">
            <h2>Add Content to Read</h2>
            <div class="input-group">
                <input type="text" id="articleUrl" placeholder="Paste article URL here..." />
                <button onclick="addArticle()" class="btn-primary">Add Article</button>
            </div>
            <div class="input-group">
                <input type="file" id="pdfUpload" accept=".pdf,.txt,.epub" />
                <button onclick="uploadDocument()" class="btn-primary">Upload Document</button>
            </div>
        </div>

        <div class="reading-list">
            <h2>Your Reading Queue</h2>
            <div id="readingQueue" class="queue-container"></div>
        </div>
    </div>

    <script>
        let userProgress = { level: 1, neurons: 0, totalReadingTime: 0, articlesRead: 0 };
        let readingQueue = [];

        function loadProgress() {
            const saved = localStorage.getItem('brainLevelProgress');
            if (saved) {
                userProgress = JSON.parse(saved);
                updateUI();
            }
            const savedQueue = localStorage.getItem('readingQueue');
            if (savedQueue) {
                readingQueue = JSON.parse(savedQueue);
                renderReadingQueue();
            }
        }

        function saveProgress() {
            localStorage.setItem('brainLevelProgress', JSON.stringify(userProgress));
            localStorage.setItem('readingQueue', JSON.stringify(readingQueue));
        }

        function calculateReadingTime(wordCount) {
            return Math.ceil(wordCount / 200);
        }

        function calculateNeuronImpact(wordCount) {
            return Math.floor(wordCount / 100) * 10;
        }

        function addArticle() {
            const urlInput = document.getElementById('articleUrl');
            const url = urlInput.value.trim();
            if (!url) { alert('Please enter a URL'); return; }
            
            const wordCount = Math.floor(Math.random() * 2000) + 500;
            const readingTime = calculateReadingTime(wordCount);
            const neuronImpact = calculateNeuronImpact(wordCount);
            
            const item = {
                id: Date.now().toString(),
                title: extractTitleFromUrl(url),
                url: url,
                wordCount: wordCount,
                readingTime: readingTime,
                neuronImpact: neuronImpact,
                progress: 0,
                completed: false
            };
            
            readingQueue.push(item);
            saveProgress();
            renderReadingQueue();
            urlInput.value = '';
            showNotification(`Article added! üìö ${readingTime} min read`);
        }

        function uploadDocument() {
            const fileInput = document.getElementById('pdfUpload');
            const file = fileInput.files?.[0];
            if (!file) { alert('Please select a file'); return; }
            
            const wordCount = Math.floor(Math.random() * 5000) + 1000;
            const readingTime = calculateReadingTime(wordCount);
            const neuronImpact = calculateNeuronImpact(wordCount);
            
            const item = {
                id: Date.now().toString(),
                title: file.name,
                wordCount: wordCount,
                readingTime: readingTime,
                neuronImpact: neuronImpact,
                progress: 0,
                completed: false
            };
            
            readingQueue.push(item);
            saveProgress();
            renderReadingQueue();
            fileInput.value = '';
            showNotification(`Document uploaded! üìÑ ${readingTime} min read`);
        }

        function extractTitleFromUrl(url) {
            try {
                const urlObj = new URL(url);
                const path = urlObj.pathname;
                const title = path.split('/').pop()?.replace(/-/g, ' ') || urlObj.hostname;
                return title.charAt(0).toUpperCase() + title.slice(1);
            } catch {
                return 'Article';
            }
        }

        function renderReadingQueue() {
            const container = document.getElementById('readingQueue');
            if (!container) return;
            
            if (readingQueue.length === 0) {
                container.innerHTML = '<p style="opacity: 0.6; text-align: center;">No articles in queue. Add some content to start reading!</p>';
                return;
            }
            
            container.innerHTML = readingQueue.map(item => `
                <div class="reading-item">
                    <h3>${item.title}</h3>
                    <div class="reading-meta">
                        <span>‚è±Ô∏è ${item.readingTime} min</span>
                        <span>üìä ${item.wordCount.toLocaleString()} words</span>
                        <span>üß† +${item.neuronImpact} neurons</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${item.progress}%"></div>
                    </div>
                    <button class="btn-read" onclick="startReading('${item.id}')">
                        ${item.completed ? '‚úÖ Completed' : item.progress > 0 ? '‚ñ∂Ô∏è Continue Reading' : 'üìñ Start Reading'}
                    </button>
                </div>
            `).join('');
        }

        function startReading(itemId) {
            const item = readingQueue.find(i => i.id === itemId);
            if (!item) return;
            if (item.completed) { showNotification('Already completed! üéâ'); return; }
            
            item.progress = 100;
            item.completed = true;
            userProgress.neurons += item.neuronImpact;
            userProgress.totalReadingTime += item.readingTime;
            userProgress.articlesRead += 1;
            
            checkLevelUp();
            saveProgress();
            updateUI();
            renderReadingQueue();
            showNotification(`üéâ Article completed! +${item.neuronImpact} neurons`);
        }

        function checkLevelUp() {
            const neuronsNeeded = userProgress.level * 1000;
            if (userProgress.neurons >= neuronsNeeded && userProgress.level < 5) {
                userProgress.level += 1;
                levelUpAnimation();
                showNotification(`üöÄ LEVEL UP! You're now Level ${userProgress.level}!`);
            }
        }

        function levelUpAnimation() {
            const brainVisual = document.getElementById('brainVisual');
            if (brainVisual) {
                brainVisual.classList.add('level-up');
                setTimeout(() => brainVisual.classList.remove('level-up'), 1000);
            }
        }

        function updateUI() {
            document.getElementById('brainLevel').textContent = userProgress.level;
            document.getElementById('neuronCount').textContent = userProgress.neurons.toLocaleString();
            const hours = Math.floor(userProgress.totalReadingTime / 60);
            const minutes = userProgress.totalReadingTime % 60;
            document.getElementById('totalTime').textContent = `${hours}h ${minutes}m`;
            
            const brainVisual = document.getElementById('brainVisual');
            const levelBadge = document.getElementById('levelBadge');
            if (brainVisual) brainVisual.setAttribute('data-level', userProgress.level);
            if (levelBadge) levelBadge.textContent = `Level ${userProgress.level}`;
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px;
                background: linear-gradient(45deg, #4facfe, #00f2fe);
                color: white; padding: 15px 25px; border-radius: 10px;
                box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4); z-index: 1000;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        loadProgress();
    </script>
</body>
</html>
