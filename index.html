<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Brain Level Reading Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .stat .label { font-size: 0.9rem; opacity: 0.8; margin-right: 10px; }
        .stat .value { font-size: 1.5rem; font-weight: bold; color: #4facfe; }
        .brain-container { display: flex; justify-content: center; margin: 40px 0; }
        .brain-visual {
            position: relative;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(79, 172, 254, 0.3);
            transition: all 0.5s ease;
        }
        .brain-visual.level-up { animation: levelUpPulse 1s ease; }
        @keyframes levelUpPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 50px rgba(79, 172, 254, 0.8); }
        }
        svg { width: 100%; height: 100%; transition: all 0.5s ease; }
        .brain-outline { filter: drop-shadow(0 0 10px currentColor); }
        .neuron {
            fill: currentColor;
            filter: drop-shadow(0 0 5px currentColor);
            animation: pulse 2s infinite;
        }
        .synapse { stroke: currentColor; stroke-width: 1; opacity: 0.6; animation: flow 3s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes flow { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        .level-badge {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        .brain-visual[data-level="1"] svg { color: #8b5cf6; }
        .brain-visual[data-level="2"] svg { color: #6366f1; }
        .brain-visual[data-level="3"] svg { color: #3b82f6; }
        .brain-visual[data-level="4"] svg { color: #06b6d4; }
        .brain-visual[data-level="5"] svg { color: #00f2fe; filter: drop-shadow(0 0 20px #00f2fe); }
        .input-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            margin: 40px 0;
            backdrop-filter: blur(10px);
        }
        .input-section h2 { margin-bottom: 20px; color: #4facfe; }
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(79, 172, 254, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
        }
        .input-group input:focus { outline: none; border-color: #4facfe; }
        .btn-primary {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }
        .reading-list { margin-top: 40px; }
        .reading-list h2 { margin-bottom: 20px; color: #4facfe; }
        .queue-container { display: grid; gap: 20px; }
        .reading-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(79, 172, 254, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .reading-item:hover { border-color: #4facfe; transform: translateX(5px); }
        .reading-item h3 { margin-bottom: 10px; color: #00f2fe; }
        .reading-meta {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            transition: width 0.3s ease;
        }
        .btn-read {
            margin-top: 10px;
            padding: 10px 20px;
            background: rgba(79, 172, 254, 0.2);
            border: 1px solid #4facfe;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-read:hover { background: rgba(79, 172, 254, 0.4); }
        
        /* Reading View Styles */
        .reading-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 12, 41, 0.98);
            z-index: 1000;
            overflow-y: auto;
        }
        .reading-view.active { display: block; }
        .reading-header {
            position: sticky;
            top: 0;
            background: rgba(15, 12, 41, 0.95);
            padding: 20px;
            border-bottom: 2px solid rgba(79, 172, 254, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .reading-title {
            font-size: 1.5rem;
            color: #4facfe;
            flex: 1;
        }
        .reading-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .reading-timer {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            color: #00f2fe;
        }
        .btn-close {
            background: rgba(255, 59, 48, 0.8);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-complete {
            background: linear-gradient(45deg, #34c759, #30d158);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        .reading-content {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .reading-content h1, .reading-content h2 {
            color: #4facfe;
            margin: 30px 0 15px 0;
        }
        .reading-content p {
            margin-bottom: 20px;
        }
        .reading-content a {
            color: #00f2fe;
            text-decoration: none;
        }
        .reading-content img {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }
        .pdf-viewer {
            width: 100%;
            height: calc(100vh - 100px);
            border: none;
            border-radius: 10px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="container" id="mainView">
        <header>
            <h1>üß† Brain Level Reading Platform</h1>
            <div class="stats-bar">
                <div class="stat">
                    <span class="label">Brain Level:</span>
                    <span class="value" id="brainLevel">1</span>
                </div>
                <div class="stat">
                    <span class="label">Neurons Activated:</span>
                    <span class="value" id="neuronCount">0</span>
                </div>
                <div class="stat">
                    <span class="label">Total Reading Time:</span>
                    <span class="value" id="totalTime">0h 0m</span>
                </div>
            </div>
        </header>

        <div class="brain-container">
            <div class="brain-visual" id="brainVisual" data-level="1">
                <svg viewBox="0 0 200 200">
                    <path d="M100,30 Q140,30 150,50 Q160,70 155,90 Q160,110 150,130 Q140,150 120,160 Q100,170 80,160 Q60,150 50,130 Q40,110 45,90 Q40,70 50,50 Q60,30 100,30" 
                          fill="none" stroke="currentColor" stroke-width="3" class="brain-outline"/>
                    <g class="neural-paths">
                        <circle cx="70" cy="70" r="3" class="neuron" />
                        <circle cx="130" cy="70" r="3" class="neuron" />
                        <circle cx="100" cy="90" r="3" class="neuron" />
                        <circle cx="80" cy="110" r="3" class="neuron" />
                        <circle cx="120" cy="110" r="3" class="neuron" />
                        <circle cx="100" cy="130" r="3" class="neuron" />
                        <line x1="70" y1="70" x2="100" y2="90" class="synapse" />
                        <line x1="130" y1="70" x2="100" y2="90" class="synapse" />
                        <line x1="100" y1="90" x2="80" y2="110" class="synapse" />
                        <line x1="100" y1="90" x2="120" y2="110" class="synapse" />
                        <line x1="80" y1="110" x2="100" y2="130" class="synapse" />
                        <line x1="120" y1="110" x2="100" y2="130" class="synapse" />
                    </g>
                </svg>
                <div class="level-badge" id="levelBadge">Level 1</div>
            </div>
        </div>

        <div class="input-section">
            <h2>Add Content to Read</h2>
            <div class="input-group">
                <input type="text" id="articleUrl" placeholder="Paste article URL here (e.g., Medium, Wikipedia, blogs)..." />
                <button onclick="addArticle()" class="btn-primary">Add Article</button>
            </div>
            <div class="input-group">
                <input type="file" id="pdfUpload" accept=".pdf" />
                <button onclick="uploadDocument()" class="btn-primary">Upload PDF</button>
            </div>
        </div>

        <div class="reading-list">
            <h2>Your Reading Queue</h2>
            <div id="readingQueue" class="queue-container"></div>
        </div>
    </div>

    <!-- Reading View -->
    <div class="reading-view" id="readingView">
        <div class="reading-header">
            <div class="reading-title" id="readingTitle"></div>
            <div class="reading-controls">
                <div class="reading-timer" id="readingTimer">‚è±Ô∏è 0:00</div>
                <button class="btn-complete" onclick="completeReading()">‚úÖ Mark Complete</button>
                <button class="btn-close" onclick="closeReading()">‚úï Close</button>
            </div>
        </div>
        <div class="reading-content" id="readingContent">
            <div class="loading">Loading content...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        let userProgress = { level: 1, neurons: 0, totalReadingTime: 0, articlesRead: 0 };
        let readingQueue = [];
        let currentReading = null;
        let readingStartTime = null;
        let timerInterval = null;

        function loadProgress() {
            const saved = localStorage.getItem('brainLevelProgress');
            if (saved) {
                userProgress = JSON.parse(saved);
                updateUI();
            }
            const savedQueue = localStorage.getItem('readingQueue');
            if (savedQueue) {
                readingQueue = JSON.parse(savedQueue);
                renderReadingQueue();
            }
        }

        function saveProgress() {
            localStorage.setItem('brainLevelProgress', JSON.stringify(userProgress));
            localStorage.setItem('readingQueue', JSON.stringify(readingQueue));
        }

        function calculateReadingTime(wordCount) {
            return Math.ceil(wordCount / 200);
        }

        function calculateNeuronImpact(wordCount) {
            return Math.floor(wordCount / 100) * 10;
        }

        function addArticle() {
            const urlInput = document.getElementById('articleUrl');
            const url = urlInput.value.trim();
            if (!url) { alert('Please enter a URL'); return; }
            
            const wordCount = Math.floor(Math.random() * 2000) + 500;
            const readingTime = calculateReadingTime(wordCount);
            const neuronImpact = calculateNeuronImpact(wordCount);
            
            const item = {
                id: Date.now().toString(),
                title: extractTitleFromUrl(url),
                url: url,
                type: 'article',
                wordCount: wordCount,
                readingTime: readingTime,
                neuronImpact: neuronImpact,
                progress: 0,
                completed: false
            };
            
            readingQueue.push(item);
            saveProgress();
            renderReadingQueue();
            urlInput.value = '';
            showNotification(`Article added! üìö ${readingTime} min read`);
        }

        function uploadDocument() {
            const fileInput = document.getElementById('pdfUpload');
            const file = fileInput.files?.[0];
            if (!file) { alert('Please select a file'); return; }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const wordCount = Math.floor(Math.random() * 5000) + 1000;
                const readingTime = calculateReadingTime(wordCount);
                const neuronImpact = calculateNeuronImpact(wordCount);
                
                const item = {
                    id: Date.now().toString(),
                    title: file.name,
                    type: 'pdf',
                    pdfData: e.target.result,
                    wordCount: wordCount,
                    readingTime: readingTime,
                    neuronImpact: neuronImpact,
                    progress: 0,
                    completed: false
                };
                
                readingQueue.push(item);
                saveProgress();
                renderReadingQueue();
                fileInput.value = '';
                showNotification(`PDF uploaded! üìÑ ${readingTime} min read`);
            };
            reader.readAsDataURL(file);
        }

        function extractTitleFromUrl(url) {
            try {
                const urlObj = new URL(url);
                const path = urlObj.pathname;
                const title = path.split('/').pop()?.replace(/-/g, ' ') || urlObj.hostname;
                return title.charAt(0).toUpperCase() + title.slice(1);
            } catch {
                return 'Article';
            }
        }

        function renderReadingQueue() {
            const container = document.getElementById('readingQueue');
            if (!container) return;
            
            if (readingQueue.length === 0) {
                container.innerHTML = '<p style="opacity: 0.6; text-align: center;">No articles in queue. Add some content to start reading!</p>';
                return;
            }
            
            container.innerHTML = readingQueue.map(item => `
                <div class="reading-item">
                    <h3>${item.title}</h3>
                    <div class="reading-meta">
                        <span>‚è±Ô∏è ${item.readingTime} min</span>
                        <span>üìä ${item.wordCount.toLocaleString()} words</span>
                        <span>üß† +${item.neuronImpact} neurons</span>
                        <span>${item.type === 'pdf' ? 'üìÑ PDF' : 'üåê Article'}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${item.progress}%"></div>
                    </div>
                    <button class="btn-read" onclick="startReading('${item.id}')">
                        ${item.completed ? '‚úÖ Completed' : item.progress > 0 ? '‚ñ∂Ô∏è Continue Reading' : 'üìñ Start Reading'}
                    </button>
                </div>
            `).join('');
        }

        function startReading(itemId) {
            const item = readingQueue.find(i => i.id === itemId);
            if (!item) return;
            
            currentReading = item;
            readingStartTime = Date.now();
            
            document.getElementById('readingView').classList.add('active');
            document.getElementById('mainView').style.display = 'none';
            document.getElementById('readingTitle').textContent = item.title;
            
            startTimer();
            
            if (item.type === 'pdf') {
                displayPDF(item);
            } else {
                displayArticle(item);
            }
        }

        function displayPDF(item) {
            const content = document.getElementById('readingContent');
            content.innerHTML = `<iframe class="pdf-viewer" src="${item.pdfData}"></iframe>`;
        }

        function displayArticle(item) {
            const content = document.getElementById('readingContent');
            content.innerHTML = `
                <div class="loading">Loading article from ${item.url}...</div>
                <p style="margin-top: 20px; opacity: 0.7;">
                    <strong>Note:</strong> Due to browser security restrictions, we can't directly load external websites. 
                    You can either:
                </p>
                <ul style="margin: 20px 0; opacity: 0.7;">
                    <li>Open the article in a new tab: <a href="${item.url}" target="_blank">${item.url}</a></li>
                    <li>Copy and paste the article text below</li>
                </ul>
                <textarea id="articleText" style="width: 100%; min-height: 400px; padding: 20px; background: rgba(255,255,255,0.1); border: 2px solid rgba(79, 172, 254, 0.3); border-radius: 10px; color: #fff; font-size: 1.1rem; line-height: 1.8;" placeholder="Paste article content here to read..."></textarea>
                <button onclick="loadPastedContent()" style="margin-top: 20px; padding: 15px 30px; background: linear-gradient(45deg, #4facfe, #00f2fe); border: none; border-radius: 10px; color: #fff; font-weight: bold; cursor: pointer;">Load Content</button>
            `;
        }

        function loadPastedContent() {
            const text = document.getElementById('articleText').value;
            if (!text) {
                alert('Please paste some content first');
                return;
            }
            
            const content = document.getElementById('readingContent');
            content.innerHTML = `<div style="white-space: pre-wrap;">${text}</div>`;
        }

        function startTimer() {
            let seconds = 0;
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('readingTimer').textContent = 
                    `‚è±Ô∏è ${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function closeReading() {
            if (timerInterval) clearInterval(timerInterval);
            document.getElementById('readingView').classList.remove('active');
            document.getElementById('mainView').style.display = 'block';
            currentReading = null;
        }

        function completeReading() {
            if (!currentReading) return;
            
            const timeSpent = Math.floor((Date.now() - readingStartTime) / 60000);
            
            currentReading.progress = 100;
            currentReading.completed = true;
            userProgress.neurons += currentReading.neuronImpact;
            userProgress.totalReadingTime += timeSpent;
            userProgress.articlesRead += 1;
            
            checkLevelUp();
            saveProgress();
            updateUI();
            renderReadingQueue();
            
            showNotification(`üéâ Reading completed! +${currentReading.neuronImpact} neurons`);
            closeReading();
        }

        function checkLevelUp() {
            const neuronsNeeded = userProgress.level * 1000;
            if (userProgress.neurons >= neuronsNeeded && userProgress.level < 5) {
                userProgress.level += 1;
                levelUpAnimation();
                showNotification(`üöÄ LEVEL UP! You're now Level ${userProgress.level}!`);
            }
        }

        function levelUpAnimation() {
            const brainVisual = document.getElementById('brainVisual');
            if (brainVisual) {
                brainVisual.classList.add('level-up');
                setTimeout(() => brainVisual.classList.remove('level-up'), 1000);
            }
        }

        function updateUI() {
            document.getElementById('brainLevel').textContent = userProgress.level;
            document.getElementById('neuronCount').textContent = userProgress.neurons.toLocaleString();
            const hours = Math.floor(userProgress.totalReadingTime / 60);
            const minutes = userProgress.totalReadingTime % 60;
            document.getElementById('totalTime').textContent = `${hours}h ${minutes}m`;
            
            const brainVisual = document.getElementById('brainVisual');
            const levelBadge = document.getElementById('levelBadge');
            if (brainVisual) brainVisual.setAttribute('data-level', userProgress.level);
            if (levelBadge) levelBadge.textContent = `Level ${userProgress.level}`;
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px;
                background: linear-gradient(45deg, #4facfe, #00f2fe);
                color: white; padding: 15px 25px; border-radius: 10px;
                box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4); z-index: 10000;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        loadProgress();
    </script>
</body>
</html>
